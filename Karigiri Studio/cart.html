<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css" />
        <title>Cart</title>
    </head>
    <style>
        body {
            background-color: #fbfbfb;
        }
        .small-text {
            font-size: 0.75rem;
        }
        img {
            width: 100%;
        }
        .action-not-allowed {
            display: none;
            margin-top: 1rem;
            color: red;
            text-transform: uppercase;
        }
        .action-not-allowed.active {
            display: inline-block;
        }
        .lead {
            font-size: 1rem;
            line-height: 1.2;
        }
        .buttons {
            background-color: #e8cea7;
        }
    </style>
    <body>
        <div class="container my-5">
            <div class="row">
                <!-- left part -->
                <div class="col-md-8">
                    <h6 class="font-weight-bold">IN MY BAG <span class="small-text">(1 ITEMS)</span></h6>
                    <hr />
                    <div class="row">
                        <!-- item -->
                        <div class="col-md-2">
                            <p class="text-black-50 text-uppercase text-center">item</p>
                            <hr />
                            <img src="https://db4wu1g3ft99q.cloudfront.net/media/products/images/297A1188.JPG" alt="" />
                        </div>
                        <!-- description -->
                        <div class="col-md-4">
                            <p class="text-black-50 text-uppercase text-center">description</p>
                            <hr />
                            <p class="text-uppercase font-weight-bold">lamb's ear cowl drape set</p>
                            <p class="text-uppercase lead">size: <span class="font-weight-bold">S</span></p>
                            <p class="text-uppercase lead">price: <span class="font-weight-bold">INR 13500</span></p>
                        </div>
                        <!-- qty -->
                        <div class="col-md-2 text-center">
                            <p class="text-black-50">QTY</p>
                            <hr />
                            <input
                                type="number"
                                name=""
                                min="1"
                                max="4"
                                id="number-input"
                                value="1"
                                class="form-control"
                                oninput="addRemoveClass()"
                            />
                            <p class="action-not-allowed">forbidden! action not allowed</p>
                        </div>
                        <!-- subtotal -->
                        <div class="col-md-2">
                            <p class="text-black-50 text-center">SUBTOTAL</p>
                            <hr />
                            <div class="price d-flex align-items-center">
                                <p class="text-black-50">INR 13500.00</p>
                            </div>
                        </div>
                        <!-- action -->
                        <div class="col-md-2 text-center">
                            <p class="text-black-50 text-uppercase">action</p>
                            <hr />
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                    <hr />
                </div>
                <!-- right part -->
                <div class="col-md-4 bg-white">
                    <h4 class="mt-3 font-weight-bold">ORDER SUMMARY</h4>
                    <hr />
                    <p class="text-black-50">PROMO CODE:</p>
                    <input type="text" name="" id="" class="form-control mb-2" />
                    <button class="btn w-100 buttons">APPLY COUPON</button>
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <p class="font-weight-bold mb-0" style="font-size: 0.9rem">(1 ITEM)</p>
                        </div>
                        <div class="col-md-6">
                            <p class="text-black-50 mb-0 text-center text-md-right">INR 13500.00</p>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-md-6">
                            <p class="font-weight-bold mb-0" style="font-size: 0.9rem">GRAND TOTAL</p>
                        </div>
                        <div class="col-md-6">
                            <p class="text-black-50 mb-0 font-weight-bold" style="text-align: end">INR 13500.00</p>
                        </div>
                    </div>
                    <hr />
                    <button class="btn w-100 text-black-50 buttons mb-3">ADD SHIPPING DETAILS</button>
                    <img src="https://db4wu1g3ft99q.cloudfront.net/static/images/payment-img.jpg" alt="" />
                </div>
            </div>
        </div>
        <script>
            let num = document.getElementById("number-input");
            let notallow = document.querySelector(".action-not-allowed");
            function addRemoveClass() {
                if (num.value > 3) {
                    notallow.classList.add("active");
                } else {
                    notallow.classList.remove("active");
                }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
